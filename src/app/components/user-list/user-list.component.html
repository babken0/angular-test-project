    <table mat-table matSort [dataSource]="dataSource" style="color: #24292e">

      <!-- Position Column -->
      <ng-container matColumnDef="is_admin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.is_admin}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="create_at" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
        <td mat-cell *matCellDef="let element"> {{element.create_at}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element["status"]}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="isEcp" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ecp </th>
        <td mat-cell *matCellDef="let element" (click)="print(element)"> {{element.is_admin}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <div class="paginator-container">

                   [pageSize]="paginator.pageSize" [pageIndex]="paginator.pageIndex"

    <div class="selected-items-count">Количество выбранных записей: {{numSelected}}</div>
  </div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>open_in_new</mat-icon>
    <span>Open risk plan</span>
  </button>
  <button mat-menu-item>
    <mat-icon>undo</mat-icon>
    <span>Reset questionnaire</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>delete</mat-icon>
    <span>Delete questionnaire</span>
  </button>
</mat-menu>
